<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="./splash.png" />
    <title>Santy is Home</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #601527;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    
    <script src="Build/WebGL.loader.js"></script>
    <script>
      // Panic Button: Press ` to hide
      document.addEventListener('keydown', function(e) {
        if (e.key === '`') {
          window.location.replace("https://www.google.com");
        }
      });

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data.gz",
        frameworkUrl: "Build/WebGL.framework.js.gz",
        codeUrl: "Build/WebGL.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kulu",
        productName: "Santy is Home",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
