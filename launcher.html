<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <style>
        body { background-color: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 8px; border: none; background: #601527; color: white; }
    </style>
</head>
<body>
    <button onclick="openGame()">Launch Game</button>

    <script>
        function openGame() {
            var win = window.open();
            var url = "https://ajthebestyt.github.io/game/index.html"; // This points to your game
            var iframe = win.document.createElement('iframe');
            
            win.document.title = "New Tab"; // Makes the tab title look safe
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            
            win.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
